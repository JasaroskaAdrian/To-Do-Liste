<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        const token = localStorage.getItem('token');

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        function category() {
            window.location.href = ''
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">Texo</h1>
            <button class="bg-blue-500 text-white px-4 py-2 rounded" onclick="logout()">Logout</button>
            <a href="/categories" class="bg-blue-500 text-white px-4 py-2 rounded">Category Manager</a>
            <button id="createProductButton" class="bg-blue-500 text-white px-4 py-2 rounded">Create New Product</button>
        </div>
    </nav>
    <div class="container mx-auto mt-10">
        <ul id="ProductList" class="bg-white shadow-md rounded p-4">
            <!-- Product items will be added here dynamically -->
        </ul>
    </div>

    <script type="application/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const ProductList = document.getElementById('ProductList');
//Code kommt ursprÃ¼nglich vom Herrn Maier, die wurden nur angepasst mithilfe von ChatGPT
            const fetchProducts = () => {
                fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {w
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.indexOf('application/json') !== -1) {
                        return response.json();
                    } else {
                        throw new Error('Unexpected response type or empty response');
                    }
                })
                .then(products => {
                    ProductList.innerHTML = ''; // Clear previous list items
                    products.forEach(product => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center border-b py-2';
                        li.innerHTML = `
                            <div>
                                <span class="text-gray-600">ID: ${product.id}</span>
                                <span class="text-blue-500 ml-4">${product.name || 'Untitled Product'}</span>
                            </div>
                            <div>
                                <a href="/products/${product.id}/show" class="bg-green-500 text-white px-4 py-2 rounded">Show</a>
                                <a href="/products/${product.id}/edit" class="bg-yellow-500 text-white px-4 py-2 rounded ml-2">Edit</a>
                                <button class="bg-red-500 text-white px-4 py-2 rounded ml-2" onclick="deleteProduct(${product.id})">Delete</button>
                            </div>
                        `;
                        ProductList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    ProductList.innerHTML = '<p>Error fetching products. Please try again later.</p>';
                });
            };

            document.getElementById('createProductButton').addEventListener('click', () => {
                fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'New Product', // Example data
                        price: 0,
                        categoryId: 1,
                        image: ''
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(() => {
                    fetchProducts(); // Refresh product list after creating a new product
                })
                .catch(error => {
                    console.error('Error creating product:', error);
                });
            });

            window.deleteProduct = (productId) => {
                fetch(`/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    fetchProducts(); // Refresh product list after deleting a product
                })
                .catch(error => {
                    console.error('Error deleting product:', error);
                });
            };

            fetchProducts(); // Initial fetch to load products on page load
        });
    </script>
</body>
</html>
